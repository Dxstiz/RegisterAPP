<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>Login</ion-title> -->
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="welcome" style="color: #215AB7;"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/forgot.png" style="width: 120px;"></ion-img>
    <ion-card-content>
      <div class="container-form">
        <ion-item>
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-input type="text" name="user" placeholder="Usuario" required></ion-input>
        </ion-item>
      </div>
      <div class="recovery-btn-container">
        <ion-button fill="solid" shape="round" class="recovery-btn" (click)="goLogin()">Recuperar contrase√±a</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
