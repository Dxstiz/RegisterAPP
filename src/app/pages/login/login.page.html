<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>Login</ion-title> -->
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="welcome" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header1.png"></ion-img>
    <ion-card-content>
      <div class="container-form">
        <ion-item>
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-input type="text" name="user" placeholder="Usuario" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input type="password" name="password" placeholder="Contraseña" required ></ion-input>
        </ion-item>
      </div>
      <div class="passwordforgot">
        <ion-button fill="clear" class="ion-no-padding">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </div>
      <div class="login-btn-container">
        <ion-button fill="solid" shape="round" class="login-btn">Iniciar Sesión</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  
</ion-content>
